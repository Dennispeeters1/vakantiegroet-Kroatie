<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaartje Kroati√´ üá≠üá∑</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('achtergrond.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 5%;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 0;
    }

    body > *:not(.overlay) {
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 2s forwards;
      opacity: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .map-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 2s forwards;
      opacity: 0;
    }

    .map-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .hotspot {
      position: absolute;
      background-color: #ffd700;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      color: #333;
    }

    .hotspot:hover {
      transform: scale(1.1);
      background-color: #ffcc00;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Hotspot posities (schatting op kaart) */
    #dubrovnik { top: 85%; left: 80%; }
    #plitvice { top: 40%; left: 50%; }
    #split { top: 70%; left: 65%; }
    #rovinj { top: 20%; left: 20%; }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>üó∫Ô∏è Mooie plekken in Kroati√´</h1>

  <div class="map-container">
    <img src="kaart-kroatie.jpg" alt="Kaart van Kroati√´">
    <div class="hotspot" id="dubrovnik" onclick="alert('Dubrovnik: Parel van de Adriatische Zee!')">Dubrovnik</div>
    <div class="hotspot" id="plitvice" onclick="alert('Plitvice: Watervallen en turquoise meren!')">Plitvice</div>
    <div class="hotspot" id="split" onclick="alert('Split: Romeinse paleizen en zeezicht!')">Split</div>
    <div class="hotspot" id="rovinj" onclick="alert('Rovinj: Kleurrijke huizen aan het water!')">Rovinj</div>
  </div>
</body>
</html>
